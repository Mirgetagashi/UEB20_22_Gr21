<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

    <script>
        const flowers = [

            { name: 'Daisy blue', color: 'blue', photo: 'images/blue4.jpg' },
            { name: 'Daisy', color: 'white', photo: 'images/white1.jpeg' },
            { name: 'Anemone', color: 'purple', photo: 'images/purple2.jpg' },
            { name: 'Tuscan Gold', color: 'yellow', photo: 'images/yellow1.jpg' },
            { name: 'Fellowship New York Asters', color: 'pink', photo: 'images/pink3.jpg' },
            { name: 'Zinnia ', color: 'red', photo: 'images/red5.jpg' },
            { name: 'Gerbera Daisy ', color: 'red', photo: 'images/red4.jpg' },
            { name: 'Forget-Me-Not', color: 'white', photo: 'images/white4.jpeg' },
            { name: 'Elizabeth Clematis', color: 'pink', photo: 'images/pink2.jpg' },
            { name: 'Annual Phlox', color: 'pink', photo: 'images/pink1.jpg' },
            { name: 'Pomponette English Daisy', color: 'pink', photo: 'images/pink4.jpg' },
            { name: 'Aster', color: 'purple', photo: 'images/purple3.jpg' },
            { name: 'Cosmos', color: 'red', photo: 'images/red3.jpg' },
            { name: 'Morning Glory', color: 'blue', photo: 'images/blue2.jpg' },
            { name: 'Sunburst', color: 'yellow', photo: 'images/yellow3.jpg' },
            { name: 'Coreopsis', color: 'yellow', photo: 'images/yellow2.jpg' },
            { name: 'Canada Anemone', color: 'white', photo: 'images/white2.webp' },
            { name: 'Allium Ornamental', color: 'purple', photo: 'images/purple1.jpg' },
            { name: 'Stiff Blue-Eyed Grass', color: 'blue', photo: 'images/blue3.jpg' },
            { name: 'Browallia', color: 'purple', photo: 'images/purple4.jpg' },
            { name: 'Allium', color: 'white', photo: 'images/white3.webp' }
        ];

        function renderFlowers(filteredFlowers) {
            const flowerListContainer = document.getElementById('flower-list');
            flowerListContainer.innerHTML = '';

            filteredFlowers.forEach(flower => {
                const flowerCard = document.createElement('div');
                flowerCard.classList.add('flower-card', 'col-md-4');
                flowerCard.innerHTML = `
                    <div class="card">
                        <img src="${flower.photo}" alt="${flower.name}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${flower.name}</h5>
                            <p class="card-text">${flower.color}</p>
                        </div>
                    </div>`;
                flowerListContainer.appendChild(flowerCard);
            });
        }

        function filterFlowers() {
            const colorFilter = document.getElementById('colorFilter').value;

            let filteredFlowers;
            if (colorFilter === 'all') {
                filteredFlowers = flowers;
            } else {
                filteredFlowers = flowers.filter(flower => flower.color === colorFilter);
            }

            renderFlowers(filteredFlowers);

            // Map: Display the total number of flowers

            // Reduce: Concatenate flower names into a single string
            const flowerNames = flowers.reduce((accumulator, flower) => accumulator + flower.name + ', ', '');
        }
        function showTotalFlowers() {
            const totalFlowers = flowers.map(flower => flower.name).length;
            alert(`Total number of flowers: ${totalFlowers}`);
        }

        // Initial render with all flowers
        renderFlowers(flowers);
    </script>

    <header>
        <div class="form-inline">
            <label for="colorFilter" class="mr-2" style="color: rgb(54, 79, 179);" >Filter by Color:</label>
