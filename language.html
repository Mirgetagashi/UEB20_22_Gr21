<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

     <!--Qikjo nuk po ndiko shume-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"/>
    
    <!---qikjo po ndikon n font po e bon ma t holle-->
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet'/> 
    <link rel="stylesheet" href="style-language.css" />

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <header class="headeri">
            <div id="menu-icon">
              <i class="fas fa-bars"></i>
            </div>
            <a href="#" class="logo">Bloomon Site</a>
            <ul class="navlist">
              <li><a href="#">Home</a></li>
              <li><a href="Shop/shop.html">Shop</a></li>
              <li><a href="#">Care</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </header>

          <div class="zoom">
            <img src="assets/bg.jpg" alt="Banner Image" />
          </div>

          <div class="app">
            <div class="app">
              <div class="cardList">
                <button class="cardList__btn btn btn--left">
                  <div class="icon">

                    <!--kjo e shfaq ikonen e shigjetes te orientuar ne anen e majte-->
                    <i class="fa-solid fa-arrow-left"></i>
                  </div>
                </button>

                <div class="cards__wrapper">
                  <div class="card current--card">
                    <div class="card__image">
                      <img src="assets/hydrangea.jpg" alt="Hydrangea" />
                    </div>
                  </div>

                  <div class="card next--card">
                    <div class="card__image">
                      <img src="assets/rebecca.jpg" alt="Rebecca" />
                    </div>
                  </div>

                  <div class="card previous--card">
                    <div class="card__image">
                      <img src="assets/karolina.jpg" alt="Karolina" />
                    </div>
                  </div>
                </div>

                <button class="cardList__btn btn btn--right">
                  <div class="icon">

                    <!--kjo e shfaq ikonen e shigjetes te orientuar ne anen e djathte-->
                    <i class="fa-solid fa-arrow-right"></i>
                  </div>
                </button>
              </div>

              <div class="infoList">
                <div class="info__wrapper">
                  <div class="info current--info">
                    <h1 class="text name">Hydrangea</h1>
                    <p class="text description">Gratitude and thanks</p>
                  </div>

                  <div class="info next--info">
                    <h1 class="text name">Rebecca</h1>
                    <p class="text description">Harmony and Admiration</p>
                  </div>

                  <div class="info previous--info">
                    <h1 class="text name">Karolina</h1>
                    <p class="text description">Peace and Tranquility</p>
                  </div>
                </div>
              </div>
                <!--kjo pjesa a background te kqyrim qysh muj me hek se nuk po shfaqet masi e kom qite parallaxin-->
              <div class="app__bg">
                <div class="app__bg__image current--image">
                  <img src="assets/hydrangea.jpg" alt="Hydrangea" />
                </div>
                <div class="app__bg__image next--image">
                  <img src="assets/rebecca.jpg" alt="Rebecca" />
                </div>
                <div class="app__bg__image previous--image">
                  <img src="assets/karolina.jpg" alt="Karolina" />
                </div>
              </div>
            </div>
          </div>

  

 
        </div>
      </div>
    </div>

    <svg class="icons" >
      <symbol
        id="arrow-left"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="328 112 184 256 328 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
      <symbol
        id="arrow-right"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="184 112 328 256 184 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
    </svg>
    <!--kjo librari e ben te munshme funksionalitetin e shigjetave dmth qe me mujt me u kliku edhe me kon n vendin e caktum-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>

    <!--kjo librari e gashme nga font awesome e ben te mundshme perdorimin e ikonave te ndryshme ne browser-->
    <script src="https://kit.fontawesome.com/469a611578.js" crossorigin="anonymous"></script>

    <!--kjo librari e gatshme e javascriptit e ben te mundshme me u bo slideri n browser-->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--defer eshte keyword qe e ben ekzekutimin e js ne browser vec masi jane ne rregull elementet e tjera te page it-->
    <script src="app-language.js" defer></script>
  </body>
</html>
