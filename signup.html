        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
        
    
    <script>
        function validateForm() {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirm-password').value.trim();

            
            clearErrorMessages();

            var isValid = true;

           
            if (username === '' ) {
                displayErrorMessage('username-error', 'Enter a valid username ');
                isValid = false;
            }

            
            if (email === '' || !isValidEmail(email)) {
                displayErrorMessage('email-error', 'Enter a valid email address');
                isValid = false;
            }

            
            if (password === '') {
                displayErrorMessage('password-error', 'Password must be filled out');
                isValid = false;
            } else if (password.length < 8) {
                displayErrorMessage('password-error', 'Password must be at least 8 characters long');
                isValid = false;
            }

            
            if (confirmPassword === '') {
                displayErrorMessage('confirm-password-error', 'Confirm password must be filled out');
                isValid = false;
            } else if (password !== confirmPassword) {
                displayErrorMessage('confirm-password-error', 'Password and Confirm Password must match');
                isValid = false;
            }
            //Console warning
            if (!isValid) {
            console.warn("All fields must be filled out correctly");
             }

        return isValid
        }
        
      
        

        function isValidEmail(email) {
            
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function displayErrorMessage(elementId, message) {
            var errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrorMessages() {
            var errorElements = document.getElementsByClassName('error-message');
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].textContent = '';
                errorElements[i].style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header class="header" >
        <a href="./index.html" class="logo"> Bloomon Site</a>
        <ul class="navlistt">

        </ul>
        <div class="bx bx-menu" id="menu-icon">
    
        </div>
     </header>

    
    <div class="wrapper">
        <div class="container main">
            <form id="signup" class="form" onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-md-6 side-image">
                        <div class="text">
                            <p>Join the community <i>flower lovers</i></p>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <h3>Create account</h3>
                            <form id="signup" class="form" onsubmit="return validateForm(event)">
                                <!-- ... form content ... -->
                             
                             
                           
                            <div class="input-field">
                                <input type="text" class="input" id="username" list="usernameList" required pattern=".{3,25}">
                                <label for="username">Username</label>
                                <datalist id="usernameList">
                                    <option value="john_doe">
                                    <option value="mary_smith">
                                    <option value="user123">
                                    
                                </datalist>
                            </div>

                            <div id="username-error" class="error-message"></div>
                            
                            <div class="input-field">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div id="email-error" class="error-message"></div>
                            
                            <div class="input-field">
                                <input type="password" class="input" id="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div id="password-error" class="error-message"></div>

                            <div class="input-field">
                                <input type="password" class="input" id="confirm-password" required>
                                <label for="confirm-password">Confirm password</label>
                            </div>
                            <div id="confirm-password-error" class="error-message"></div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="age-group" id="under-16" value="under-16">
                                <label class="form-check-label" for="under-16">Under 16</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="age-group" id="18-plus" value="18-plus">
                                <label class="form-check-label" for="18-plus">18+</label>
                            </div>
                            

                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign up">
                            </div>
                        
                        </div>
                    </div>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
